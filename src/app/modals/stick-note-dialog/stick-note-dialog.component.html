<h1 mat-dialog-title>Hi, you can write your sticky note here </h1>
<div mat-dialog-content>
    <form [formGroup]="stickyNoteForm">
        <mat-form-field appearance="outline">
            <mat-label>Auther Name:</mat-label>
            <input matInput placeholder="Name" formControlName="authorName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Content:</mat-label>
            <textarea matInput formControlName="content"></textarea>
          </mat-form-field>
    </form>
      <div mat-dialog-actions>
        <button mat-button (click)="submit()" [disabled]="!stickyNoteForm.valid" cdkFocusInitial>Ok</button>
        <button mat-button (click)="onNoClick()">No Thanks</button>
      </div>
  </div>
